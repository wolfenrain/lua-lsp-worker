name: Worker CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "test/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "wrangler.jsonc"
      - ".github/workflows/worker.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "test/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "wrangler.jsonc"
      - ".github/workflows/worker.yml"

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npx prettier --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npx wrangler types
      - run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm test
